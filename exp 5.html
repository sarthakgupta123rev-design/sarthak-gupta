<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>

    <h2>Student Registration Form</h2>
    <form action="#" method="post">

        <label for="full-name">Full Name:</label>
        <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" required>

        <p>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter valid email address" required>
        </p>

        <p>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter password" required>
        </p>

        <p>
            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label>
        </p>

        <p>
            <label for="course">Course:</label>
            <select id="course" name="course">
                <option value="">-- Select Course --</option>
                <option value="course1">Course 1</option>
                <option value="course2">Course 2</option>
                <option value="course3">Course 3</option>
            </select>
        </p>

        <p>
            <label for="contact">Contact No:</label>
            <input type="tel" id="contact" name="contact" placeholder="Enter phone number" required>
        </p>

        <p>
            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4" placeholder="Enter your address" required></textarea>
        </p>

        <div>
            <input type="submit" value="Register">
            <input type="button" value="Clear" onclick="this.form.reset();">
        </div>
    </form>

    <footer>
        <p>&copy; 2025 Student Registration Portal</p>
        <h3>Sarthak Gupta</h3>
        <h3>25b15410067</h3>
    </footer>

</body>
</html>
