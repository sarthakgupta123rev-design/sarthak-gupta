<!DOCTYPE html> <html lang="en">

<head> <meta charset="UTF-8" /> <title>Media Tags Example</title> </head>

<body> <h1>Media Tags in HTML</h1>

<h2>Image</h2> <!-- Image Example -->

<img src=https://images.unsplash.com/photo-1526779259212-939e64788e3c?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8ZnJlZSUyMGltYWdlc3xlbnwwfHwwfHx8MA%3D%3D
 alt="Sample Image" width="300" height="200" /> <p>This is an image using the <code>&lt;img&gt;</code>tag.</p>

<h2>Audio</h2> <!-- Audio Example -->

<audio controls>

<source src="./deep-abstract-ambient_snowcap-401656.mp3"
 type="audio/mpeg" /> <source src="./deep-abstract-ambient_snowcap-401656.mp3"
 type="audio/ogg" /> Your browser does not support the audio element. </audio>

<p>This is an audio player using the <code>&lt; audio&gt;</code>tag.</p><h2>Video</h2>

<video width="400" controls> <!-- Video Example -->

<source src="https://www.youtube.com/embed/dQw4w9WgXcQ" type="video/mp4"/> <source src="https://www.youtube.com/embed/dQw4w9WgXcQ" type="video/ogg" /> Your browser does not support the video tag. </video>

<p>This is a video player using the <code>&lt;video&gt;</code>tag.</p>

<h2>Embedded Video (Iframe)</h2> <!-- Iframe Example -->

<iframe width="400" height="250" src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="YouTube Video" frameborder="0" allowfullscreen ></iframe>

<p>This uses <code>&lt;iframe&gt;</code> to embed a YouTube video.</p> </body></html>
